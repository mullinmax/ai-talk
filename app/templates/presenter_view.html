<!DOCTYPE html>
<html>
<head>
    <title>Presenter View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
<div class="container">
    <h1>Presenter Dashboard</h1>
    <p>Select a topic and control slides.</p>

    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>Points</th>
                    {% for cat in categories_order %}
                    {% if cat != "Cover" %}
                    <th>{{ cat }}</th>
                    {% endif %}
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="presenter-table-body">
                <!-- Populated by presenter.js -->
            </tbody>
        </table>
    </div>

    <hr>
    <h4>Slide Navigation</h4>
    <button class="btn btn-secondary me-2" onclick="navSlide('prev')">Previous Slide</button>
    <button class="btn btn-primary" onclick="navSlide('next')">Next Slide</button>
</div>

<script src="/static/presenter.js"></script>
</body>
</html>
