<!DOCTYPE html>
<html>
<head>
    <title>Audience View</title>
</head>
<body>
    <h1>Vote for the Next Topic</h1>
    <div>
      {% for topic, count in topics.items() %}
        <form action="/vote" method="post" style="margin-bottom: 10px;">
            <input type="hidden" name="topic" value="{{ topic }}">
            <button type="submit">{{ topic }} ({{ count }} votes)</button>
        </form>
      {% endfor %}
    </div>
</body>
</html>
