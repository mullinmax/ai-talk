<!DOCTYPE html>
<html>
<head>
    <title>Audience View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
<div class="container">
    <h1>Audience View</h1>
    <p>Tap a button to vote / un-vote for that topic.</p>

    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead class="table-light">
                <tr>
                    <th>Points</th>
                    {% for cat in categories_order %}
                    {% if cat != "Cover" %} <!-- Hide the "Cover" category from voting -->
                    <th>{{ cat }}</th>
                    {% endif %}
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="audience-table-body">
                <!-- Populated by audience.js -->
            </tbody>
        </table>
    </div>
</div>

<script src="/static/audience.js"></script>
</body>
</html>
